@(activityId: Long)
@main("Edit Activity") { 
 @menu()    
    <br>
  <div class="ui middle aligned center aligned grid">
  <div class="column">
    <br>
 <form action="/submitEditedActivity/@activityId" method="POST" class="ui large form">
      <div class="ui stacked secondary  segment">
      <h3 class="ui header">Edit Activity Details: </h3>
        <br>
        <div class="field">
          <div class="ui left icon input">
            <i class="write square icon"></i>
            <input type="text" name="location" placeholder="Location">
          </div>
        </div>
          <br>
        <div class="field">
          <div class="ui left icon input">
            <i class="write square icon"></i>
            <input type="text" name="activityType" placeholder="Type">
          </div>
        </div>
          <br>
          <div class="field">
          <div class="ui left icon input">
            <i class="write square icon"></i>
            <input type="long" name="distance" placeholder="Distance">
          </div>
        </div>
        <br>
           <div class="field">
          <div class="ui left icon input">
            <i class="calendar icon"></i>
            <input type="date" name="date" placeholder="Date">
          </div>
        </div>
        <br>
           <div class="field">
          <div class="ui left icon input">
            <i class="write square icon"></i>
            <input type="long" name="duration" placeholder="Duration(Minutes)">
          </div>
        </div>
        <br>
         <button type="submit" class="ui fluid large teal submit button" onclick="return confirm('Are you sure you want to edit this activity');">Save Edits</button>
      </div>
    </form> 
  </div>
</div>  
    }
