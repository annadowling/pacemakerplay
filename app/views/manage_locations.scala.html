@(locations: List[Location])

@main(s"Manage Locations") {    
 @menu()  
  <br>
  <section class="ui raised segment">
    <div class="ui grid">
      <aside class="six wide column">
        <img src="" class="ui medium image">
      </aside>
      <article class="eight wide column">
        <h3> <class="ui header"> Locations </h3>
        <table class="ui celled table segment">
          <thead>
            <tr>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Edit Location</th>
              <th>Delete Location?</th>
            </tr>
          </thead>
          
          <tbody>
  		      @for(i <- 0 until locations.size) {
  		       <form action="/deleteLocation/@locations(i).id" method="POST">
  		        <tr>
  		          <td> @locations(i).latitude </td> 
  		          <td> @locations(i).longitude</td>
  		          <td><button class="mini ui teal button"><a href="/editLocation/@locations(i).id">Edit</a></button></td> 
  		          <td><button class="mini ui red submit button" onclick="return confirm('Are you sure you want to delete this location');">Delete</button></td> 
  		        </tr>
  		        </form>
  		        }
  		  </tbody>
        </table>
      </article>
    </div>
  </section>
}
